<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="shortcut icon" href="static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="static/main.css">
</head>
<body class="login">
<main class="form-signin note bg-warning position-absolute top-50 start-50 translate-middle">
    <form id="frmLogin">
        <img class="mb-4" src="static/logo.svg" alt="" width="72">

        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <input type="email" name="email" class="form-control mb-3" placeholder="E-mail" required autofocus>

        <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>

        <button class="w-100 mt-3 btn btn-lg btn-dark" type="submit">Entrar</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/f363da04c3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="static/login.js"></script>
</body>
</html>
